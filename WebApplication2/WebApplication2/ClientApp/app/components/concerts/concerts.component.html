<h1>Concert List</h1>

<p *ngIf="!concerts"><em>Loading...</em></p>

<table class='table' *ngIf="concerts">
    <thead>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let concert of concerts">
            <td>{{ concert.name }}</td>
            <td>{{ concert.place }}</td>
            <td>{{ concert.date }}</td>
        </tr>
    </tbody>
</table>
